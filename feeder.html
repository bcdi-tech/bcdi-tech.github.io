<!DOCTYPE html>
<html lang="en">

<head>
    <title>Feeder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        .btn-xxl {
            width: 75%;
            height: 6em;
        }
    </style>

    <script type="text/javascript">
        function sendFeedCommand() {
            var config = {
                headers: {
                    "Content-Type": "application/json",
                    "X-Parse-Application-Id": "123"
                }
            };
            var data = {
                "objectId": "mLZfVOpHtV",
                "feed": true
            }
            axios.put("https://bcdi-parse-sample-app.herokuapp.com/parse/classes/feeder/mLZfVOpHtV", data, config)
                .then(function (resp) {
                    if (resp) {
                        console.log(resp)
                        logFeed();
                    }
                })
                .catch(function (err) {
                    console.error(err);
                })
        };
        function logFeed() {
            var ul = document.getElementById("ulFeeds");
            if (ul) {
                var now = new Date().toString();
                ul.innerHTML += "<li>Feed Command sent: " + now + "</li>";
            }
        }
    </script>
</head>

<body class="theme-light">
    <div class="container">
        <div class="text-center">
            <h1>Feeder</h1>
            <br />
            <button class="btn btn-primary btn-xxl" onclick="sendFeedCommand()">Click here to feed</button>
        </div>
        <br />
        <ul id="ulFeeds">

        </ul>
    </div>
</body>

</html>
