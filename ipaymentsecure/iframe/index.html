<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Iframe example</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom fonts for this template -->
	<link
		href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/business-casual.min.css" rel="stylesheet">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.2.11/iframeResizer.min.js"
		integrity="sha512-HY1lApSG7xxx8mYzs/lxRs+c5AaDThRaa3pvQB6puiswvf2lWqMJVf+8qSGiL4ZXfHQoPIqbd1TlpqfycPo3cQ=="
		crossorigin="anonymous"></script>
	<style>
		iframe {
			min-width: 1px;
			z-index: 9999;
			background-image: url('/img/spinner.gif');
			background-position: center;
			background-repeat: no-repeat;
			background-color: white;
			border: 1px solid red !important;
			overflow: hidden;
		}
	</style>


</head>

<body>
	<h1>IFrame Example</h1>

	<!-- Embed here -->
	<div class="container">
		<div class="row">
			<div class="col-12">
				<iframe src="https://acme.uat-ipaymentsecure.com/approve?type=Order&key=preview&embed=1" id="myIFrame"
					style="width: 100%;" scrolling="no">
				</iframe>
			</div>
		</div>

		<div class="row">
			<div class="col-12" id="output"> </div>
		</div>
	</div>

	<script>
		setTimeout(function () {
			iFrameResize({
				log: true,
				messageCallback: function (messageData) {
					document.getElementById('output').innerHTML = '<pre>' + JSON.stringify(messageData) + '</pre>';
					console.log('--------> messageCallback messageData', messageData);
				},
				heightCalculationMethod: 'taggedElement',
			}, '#myIFrame');
		}, 1250);
	</script>

</body>

</html>
